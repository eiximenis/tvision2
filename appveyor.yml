version: '{build}'
pull_requests:
  do_not_increment_build_number: true
image: Visual Studio 2017
nuget:
  disable_publish_on_pr: true
build_script:
- ps: .\build\Build.ps1
test: off
artifacts:
- path: .\artifacts\*.nupkg
  name: NuGet
deploy:
- provider: NuGet
  api_key:
    secure: IV6BotisQjRA0K88oXkLFZ/iW0Lt6NzkkxQko9v72bgBBfYBjwp4vFEvfd1v7Tfx
  skip_symbols: true
  on:
    branch: master